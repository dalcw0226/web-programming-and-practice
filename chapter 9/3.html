<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>계산기 만들기</h3>
    <hr>
    식<input type="text" id="eval">
    값<input type="text" id="res">
    <script>
        let eval_ = document.getElementById("eval");
        eval_.onkeypress = function(e){
            if(e.key == "Enter"){
                let res = document.getElementById("res");
                res.value = eval(eval_.value);
            }
        }
    </script>
</body>
</html>
