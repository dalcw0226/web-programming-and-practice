<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산가 만들기</title>
    <style>
        button{
            margin : 5px 10px 5px 10px;
            width : 55px;
        }
    </style>
    <script>
        let input = "";
        function input_value(obj){
            let value = document.querySelector("#input");
            input += obj.value;
            value.value = input;
        }
        function clear_value(){
            document.querySelector("#input").value = 0;
            input = "";
        }
        function conclusion(){
            let result = document.querySelector("#input");
            let result_value = result.value;
            result.value = eval(result_value);
        }
        function del(){
            let result = document.querySelector("#input");
            result.value = result.value.substring(0, result.value.length-1);
            input = result.value;
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2>
    <hr>
    <input type="text" id="input" value="0" size="40"><br>
    <button onclick="del()" value="BACK">BACK</button><button onclick="clear_value()" value="CE">CE</button><button onclick="clear_value()" value="C">C</button><button onclick="conclusion()" value="=">=</button><br>
    <button onclick="input_value(this)" value="7">7</button><button onclick="input_value(this)" value="8">8</button><button onclick="input_value(this)" value="9">9</button><button onclick="input_value(this)" value="/">/</button><br>
    <button onclick="input_value(this)" value="4">4</button><button onclick="input_value(this)" value="5">5</button><button onclick="input_value(this)" value="6">6</button><button onclick="input_value(this)" value="*">*</button><br>
    <button onclick="input_value(this)" value="1">1</button><button onclick="input_value(this)" value="2">2</button><button onclick="input_value(this)" value="3">3</button><button onclick="input_value(this)" value="-">-</button><br>
    <button onclick="input_value(this)" value="0">0</button><button onclick="input_value(this)" value="+">+</button><button value="NONE">NONE</button> <button value="NONE">NONE</button><br>
</body>
</html>
