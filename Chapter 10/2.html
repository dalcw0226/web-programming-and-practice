<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5</title>
    <script>
        let win = window.open("", "", "top=400, left=500, height=80, width=200");
        win.document.write("<div>접속감사합니다!</div><div>열심히 하세요!</div>");
        win.document.title = "환영";
        win.document.body.style.backgroundColor = "yellowgreen";

    </script>
</head>
<body>
    <h3>HTML5</h3>    
    <hr>
    <div>HTML5를 학습하는 사이트입니다. 여기서 HTML5, CSS3, 자바스크립트를 배울 수 있습니다.</div>
</body>
</html>
