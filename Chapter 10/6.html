<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval()/clearInterval()</title>
    <style>
        div{
            border : 1px solid gray;
            background-color: aliceblue;;
            width:100px;
        }
    </style>
    <script>
        let timerID;

        function check(){
            let now = new Date();
            let amORpm;
            
            if(now.getHours() / 12 < 1){
                amORpm = '오전';
            }
            else 
                amORpm = '오후';

            let hour = now.getHours() % 12;
            let minute = now.getMinutes();
            let second = now.getSeconds();
            let div = document.querySelector("div");
            div.style.color = "black";
            div.innerHTML = `${amORpm} ${hour}:${minute}:${second}`
        }

        timerID = setInterval("check()", 1000);

        function change(){
            let div = document.querySelector("div");

            if(div.style.color == 'black'){
                clearInterval(timerID);
                div.style.color = "gray";
            }
            else{
                timerID = setInterval("check()", 1000);
            }
        }
    </script>
</head>
<body>
    <h3>div 태그에 시계 만들기</h3>
    <hr>
    <p>시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.</p>
    <hr>
    <div onclick="change()"></div>
</body>
</html>
