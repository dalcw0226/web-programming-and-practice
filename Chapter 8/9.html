<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(){
            let something = document.createElement("li");
            something.innerHTML = prompt("라면 끓이는 순서를 입력하라.");
            document.getElementsByTagName("ol")[0].appendChild(something);
        }
    </script>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <ol type="A" style="background-color:yellowgreen" onclick="add();">
        <li>물을 끓인다.</li>
    </ol>
</body>
</html>
