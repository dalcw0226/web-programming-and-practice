<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let plots = [];
        for(let i = 0; i<10; i++){
            plots[i] = Math.floor(Math.random()*100 + 1);
            document.write(plots[i] + " ");
        }
        document.write("<br>");
        plots.sort().reverse();
        
        for(let i = 0; i<10; i++){
            plots[i] = Math.floor(Math.random()*100 + 1);
            document.write(plots[i] + " ");
        }
        document.write("<br>");

        document.write(plots[9]);
    </script>
</body>
</html>
